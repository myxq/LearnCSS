<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}

			a{
				text-decoration: none;
			}
			.header{
				width: 1120px;
				background-color: #ccc;
				overflow: hidden;
				margin: 0 auto;
				padding: 0 40px;
			}
			.nav{
				float: right;
			}
			.nav li{
				float: left;
				margin-right: 20px;
			}
			.nav li a{
				display: block;	
				color: #333;
				height: 60px;
				line-height: 60px;
			}
			

		</style>
	</head>
	<body>
		<div class="header">
			<ul class="nav">
				<li><a href="#">导航1</a></li>
				<li><a href="#">导航2</a></li>
				<li><a href="#">导航3</a></li>
				<li><a href="#">导航4</a></li>
				<li><a href="#">导航5</a></li>
			</ul>
		</div>

		
	</body>
</html>
