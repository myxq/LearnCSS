<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.posi{
				background-color: #87CEEB;
				width: 50rem;
				height: 50rem;
			}
			.d1{
				background-color: blue;
				position: relative;
				top: 5rem;
				left: 5rem;
				height: 20px;
				width: 20px;
			}
			.d2{
				background-color: red;
				position: absolute;
				top: 5rem;
				left: 5rem;
				height: 20px;
				width: 20px;
			}
			.d3{
				background-color: black;
				position: fixed;
				top: 5rem;
				left: 5rem;
				height: 20px;
				width: 20px;
			}
		</style>
	</head>
	<body>
		
		<div class="posi">
			<div class="d1"></div>
			<div class="d2"></div>
			<div class="d3"></div>
		</div>
	</body>
</html>
