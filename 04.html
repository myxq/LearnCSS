<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.se1 div{
				color: red;
			}
			.se2>li>p{
				color: blue;
			}
			
			*[href]{
				color: yellow;
			}
			
			a[href][title="google"]{
				background-color: red;
			}
			
			a[href="http://www.baidu.com"]{
				color:blue;
			}
		</style>
	</head>
	<body>
		
		<h2>派生选择器</h2>
		<ul class="se1">
			<li>
				<div>
					div内容
				</div>
				<p>
					标签的内容
				</p>
			</li>
			
		</ul>
		<ul class="se2">
			<li>
				<div>
					div内容
				</div>
				<p>
					标签的内容
				</p>
			</li>
			
		</ul>
		
		<h3>属性选择器</h3>
		<a href="http://www.baidu.com">百度</a>
		<a href="http://www.163.com">163</a>
		<a titile="google.com" href="http://www.google.com">谷歌</a>
	</body>
</html>
