				font-size: 32px;
			}
			
/* 			.div{

			.abc{
				/* rem 相对于根元素的文字的大小  32px*10 */

				/* width: 10em; */
				
				height: 100px;
				font-size: 16px;/* 字体大小 */

			}
			#name2{
				color: red;
			}
		</style>
	</head>
	<body>
		<div style="width: 300px; height: 200px; background-color: blueviolet;">
			<div class="abc">
				文字
			</div>
		</div>

		<p id="name3">标签内容</p>

	</body>
